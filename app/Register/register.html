<div>
    <section ng-show="{{ctrl.section == 1}}">
        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
        <md-input-container>
            <label>Confirm Password</label>
            <input ng-model="user.confirmPassword" type="password">
        </md-input-container>
        <md-button class="md-raised" ng-click="ctrl.moveSection()">next</md-button>
    </section>
    <section ng-show="{{ctrl.section == 2}}">
        <md-input-container>
            <label>Full Name</label>
            <input ng-model="user.fullName" type="text">
        </md-input-container>
        <md-input-container>
            <label>Birthday</label>
            <input ng-model="user.birthday" type="date">
        </md-input-container>
        <md-input-container>
            <label>Height</label>
            <input ng-model="user.height" type="number">
        </md-input-container>
        <md-input-container>
            <label>weight</label>
            <input ng-model="user.weight" type="number">
        </md-input-container>
        <md-button class="md-raised" ng-click="ctrl.moveSection()">next</md-button>
    </section>
    <section ng-show="{{ctrl.section == 3}}">
        What is your weight goal?
        <img class="imgInfo" src="css\images\front_icon_scales.png">
        <md-input-container>
            <label>weight</label>
            <input ng-model="user.weight" type="number">
        </md-input-container>
        <md-button class="md-raised">Start my journey</md-button>
    </section>
</div>
