<div class='animatedParent'>
  <div class="  animated main"> 
     <!-- bounceInDown box -->
    <section>
      <p style="font-size: 33;">
        To eat is a necessity <br>
        But to eat intelligently is an art.
      </p>
    </section>
    <form name="loginForm">
        <section style="text-align: center;" >
          <md-input-container>
              <label>Email</label>
              <input ng-model="ctrl.model.Email" required type="email" name="email">
          </md-input-container>
          <md-input-container>
              <label>Password</label>
              <input ng-model="ctrl.model.Password" required type="password" name="password" 
              ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})/">
          </md-input-container>
        </section>
    
        <section style="text-align: center;" >
          <md-input-container>
            <md-button class="md-raised" ng-click="ctrl.register()">Register</md-button>
            <md-button class="md-raised" type="submit" ng-click="ctrl.login()">Sign in</md-button>
          </md-input-container>
      </section>
    </form>
  </div>
</div>
<div class='animatedParent' >
  <div class="  animated main divInfo" >
      <!-- bounceInUp box -->
    <section class="cellInfo">
      <img class="imgInfo" src="css\images\easy-touchscreen-interface-icon.png">
      <p>Friendly and easy to use interface</p>
    </section>
    <section class="cellInfo">
        <img class="imgInfo" src="css\images\527658-200.png">
        <p>Huge datebase containing lots of information on Diets</p>
    </section>
    <section class="cellInfo" >
      <img class="imgInfo" src="css\images\artificial_intelligence-512.png">
      <p>Using artificial intelligence to choose the best menu fit for you</p>
    </section>
  </div>
</div>
